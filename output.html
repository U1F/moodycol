<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Moody Colors</title>
  </head>
  <body>
    <main>
      <div id="output-page">
        <section id="output">
          <label class="palette" for="palette">Your Color Palette</label>
          <output id="palette" type="text" name="palette">
            <div class="color-box">
              <a>Hunger</a>
              <ul>
                <li class="color-1">#343c58</li>
                <li class="color-2">#4e3f60</li>
                <li class="color-3">#5e3e5a</li>
                <li class="color-4">#b62b2b</li>
                <li class="color-5">#ff1818</li>
              </ul>
            </div>
          </output>
        </section>
      </div>
    </main>
  </body>
</html>
